<html>
<style>
    html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    /* get it? gill? */
    * {
        font-family: "Gill Sans", "Gill Sans MT";
    }


    .label-0 {
        font-size: 2em;
    }

    .label-1 {
        font-size: 1.5em;
        fill: #111;
    }

    .label-2 {
        font-size: 1em;
        fill: #444;
    }

    .label-3 {
        font-size: .9em;
        fill: #888;
    }

    .label-4 {
        font-size: .8em;
        fill: #aaa;
    }

    .link-0 {
        stroke: #000;
        stroke-width: 2px
    }

    .link-1 {
        stroke: #333;
        stroke-width: 1px
    }

    .link-2, .link-3, .link-4 {
        stroke: #666;
        stroke-width: .5px;
    }
</style>
<body>
<svg id='viz'></svg>
</body>

<script src='https://d3js.org/d3.v5.min.js'></script>
<script src='d3.fishbone.js'></script>
<script>
    // create the configurable selection modifier
    var fishbone = d3.fishbone();

    // load the data
    d3.json("./data.json", function(data){
        // the most reliable way to get the screen size
        var size = (function(){
                return {width: this.clientWidth, height: this.clientHeight};
            }).bind(window.document.documentElement),

            svg = d3.select("body")
                .append("svg")
                // firefox needs a real size
                .attr(size())
                // set the data so the reusable chart can find it
                .datum(data)
                // set up the default arrowhead
                .call(fishbone.defaultArrow)
                // call the selection modifier
                .call(fishbone);

        // this is the actual `force`: just start it
        fishbone.force().start();

        // handle resizing the window
        d3.select(window).on("resize", function(){
            fishbone.force()
                .size([size().width, size().height])
                .start();
            svg.attr(size())
        });

    });
</script>
</html>
